    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>
    body {
        background-color: grey;
    }

    div {
        color: grey;
        font-size: 200px;
        font-family: "微软雅黑";
    }

    div:first-child {
        /* text-shadow: 水平位置 垂直位置 模糊距离 阴影颜色 */
        text-shadow: 1px 1px 2px black, -1px -1px 2px white;
    }

    div:last-child {
        text-shadow: 1px 1px 2px white, -1px -1px 2px black;
    }
</style>

<body>
    <div>凸</div>
    <div>凹</div>
</body>
